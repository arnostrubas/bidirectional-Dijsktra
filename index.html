<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Bidirectional Dijkstra visualisation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="above_containers">
        <div id="strategies_select_1">
            <div id="strategy_text">Strategie ukončení</div>
            <select class="select" id="end_strategy_1">
                <option value="default"></option>
                <option value="first_encounter">První průsečík</option>
                <option value="same_vertex_closed">Stejný vrchol</option>
                <option value="using_search_distance">Vzdálenost průzkumů</option>
                <option value="Dijkstra">Dijkstrův algoritmus</option>
            </select>
            <div id="strategy_text">Strategie prohledávání</div>
            <select class="select" id="search_strategy_1">
                <option value="default"></option>
                <option value="one_vertex">Po jednom vrcholu</option>
                <option value="one_edge">Po jedné hraně</option>
                <option value="less_open_vertexes">Méně otevřených vrcholů</option>
                <option value="lower_queue_priority">Nižší priorita fronty</option>
                <option value="Dijkstra">Dijkstrův algoritmus</option>
            </select>
        </div>
        <button class="main_button" id="start">Start</button>
        <button class="main_button" id="next_step" disabled>Next step</button>
        <div id="steps">
            <div id="steps_text"> vyberte počet kroků</div>
            <select id="number_of_steps">
                <option value="default">1 hrana</option>
                <option value="vertex">1 vrchol</option>
                <option value="end_result">Výsledná cesta</option>
            </select>
        </div>
        <button class="main_button" id="reset" disabled>Reset</button>
        <div id="strategies_select_2">
            <div id="strategy_text">Strategie ukončení</div>
            <select class="select" id="end_strategy_2">
                <option value="default"></option>
                <option value="first_encounter">První průsečík</option>
                <option value="same_vertex_closed">Stejný vrchol</option>
                <option value="using_search_distance">Vzdálenost průzkumů</option>
                <option value="Dijkstra">Dijkstrův algoritmus</option>
            </select>
            <div id="strategy_text">Strategie prohledávání</div>
            <select class="select" id="search_strategy_2">
                <option value="default"></option>
                <option value="one_vertex">Po jednom vrcholu</option>
                <option value="one_edge">Po jedné hraně</option>
                <option value="less_open_vertexes">Méně otevřených vrcholů</option>
                <option value="lower_queue_priority">Nižší priorita fronty</option>
                <option value="Dijkstra">Dijkstrův algoritmus</option>
            </select>
        </div>
    </div>
    <div id="graph_containers">
        <div id="graph_container1"></div> 
        <div id="graph_container2"></div>
    </div>
    <div id="queues">
        <div id="first_queues">
            <div class="priority_queue_f" id="Qf1"> Q<sub>f</sub>: <span id="Qf1_text"> Prioritní fronta 1.1 </span> </div>
            <div class="priority_queue_b" id="Qb1"> Q<sub>b</sub>: <span id="Qb1_text"> Prioritní fronta 1.2 </span> </div>
        </div>
        <div id="second_queues">
            <div class="priority_queue_f" id="Qf2"> Q<sub>f</sub>: <span id="Qf2_text"> Prioritní fronta 2.1 </span> </div>
            <div class="priority_queue_b" id="Qb2"> Q<sub>b</sub>: <span id="Qb2_text"> Prioritní fronta 2.2 </span> </div>
        </div>
    </div>
   
    <script>
        const startBtn = document.getElementById('start');
        const resetBtn = document.getElementById('reset');
        const nextBtn = document.getElementById('next_step');

        startBtn.addEventListener('click', () => {
            try {
                startBtn.disabled = true;
                nextBtn.disabled = false;
                resetBtn.disabled = false;
            }
            catch (error) {
                alert(error.message)
            }
        });

        resetBtn.addEventListener('click', () => {
            try {
                resetBtn.disabled = true;
                nextBtn.disabled = true;
                startBtn.disabled = false;
            }
            catch (error) {
                alert(error.message)
            }
        });

        function setStatus(id, value) {
            const el = document.getElementById(id);
            if (el) el.innerText = value;
        }
    </script>
</body>

</html>
